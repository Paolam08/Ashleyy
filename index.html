    <title>Mi Página</title>

         body {
            background-image: url("WhatsApp Image 2025-04-25 at 5.33.08 AM.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            }
        .barra-negra {
            background-color: black;
            color: white;
            padding: 10px 0;
            text-align: center;
            /* Quitamos la posición fija aquí para que no interfiera en pantallas grandes */
        }

        .barra-negra a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .barra-negra a:hover {
            text-decoration: underline;
        }
        h1 {
            font-family: tahoma;
            color: #7D6E9F;
            font-size: 34px;
        }
        /* Estilos para el menú desplegable (inicialmente oculto) */
        .menu-desplegable {
            display: none;
            background-color: black;
            text-align: center;
            padding: 10px 0;
            position: absolute; /* Para que se superponga al contenido */
            top: 50px; /* Ajusta la posición vertical según sea necesario */
            left: 0;
            width: 100%;
            z-index: 10; /* Asegura que esté por encima de otros elementos */
        }

        .menu-desplegable a {
            display: block; /* Para que los enlaces ocupen todo el ancho */
            color: white;
            text-decoration: none;
            padding: 10px 0;
            margin: 0;
        }

        .menu-desplegable a:hover {
            text-decoration: underline;
        }

        /* Clase para mostrar el menú */
        .abrir_menu {
            display: block !important;
        }

        /* Estilos para el botón (la 'x') */
        .boton-menu {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 20px;
            display: none; /* Ocultar inicialmente en pantallas grandes */
        }

        /* Clase para cambiar el botón a 'x' (ejemplo) */
        .colocar_x::before {
            content: "X"; /* Puedes usar un carácter 'X' o un icono */
        }

        /* Media query para pantallas pequeñas (celulares) */
        @media (max-width: 768px) {
            .barra-negra {
                position: fixed; /* Fija la barra en la pantalla */
                bottom: 0;      /* La coloca en la parte inferior */
                left: 0;        /* Alinea al borde izquierdo */
                width: 100%;     /* Ocupa todo el ancho */
                z-index: 100;    /* Asegura que esté por encima de otros elementos */
                display: flex;    /* Para alinear los elementos horizontalmente */
                justify-content: space-around; /* Espacio uniforme entre los enlaces */
                padding: 15px 0; /* Aumenta un poco el padding vertical */
            }

            .barra-negra a {
                margin: 0; /* Elimina el margen individual de los enlaces */
            }

            /* Ocultar el botón del menú en la barra inferior */
            .boton-menu {
                display: none !important;
            }
        }
