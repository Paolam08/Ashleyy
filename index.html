<html>
<head>
    <title>Mi Página</title>
<style>
        body {
             background-image: url("tt.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .contenedor-principal {
            display: flex; /* Activa Flexbox para el contenedor principal */
            flex-direction: column; /* Alinea los elementos internos en columna */
            align-items: center; /* Centra horizontalmente los elementos */
        }

        .contenedor-imagen-enlaces {
            display: flex; /* Activa Flexbox para alinear imagen y enlaces en línea */
            align-items: center; /* Alinea verticalmente imagen y enlaces al centro */
            margin-bottom: 20px; /* Espacio entre la imagen/enlaces y la siguiente línea horizontal */
        }

        .contenedor-imagen-enlaces img {
            width: 150px; /* Ajusta el ancho de la imagen */
            height: auto; /* Mantiene la proporción de la imagen */
            margin-right: 20px; /* Espacio a la derecha de la imagen */
        }

        .contenedor-imagen-enlaces a {
            margin-left: 15px; /* Espacio entre los enlaces */
            text-decoration: none; /* Quita el subrayado de los enlaces */
            color: #000; /* Color de los enlaces (puedes cambiarlo) */
            font-size: 1.2em; /* Tamaño de la fuente de los enlaces (puedes ajustarlo) */
        }

        hr {
            border: none; /* Elimina el borde predeterminado de la línea */
            height: 5px; /* Define el grosor de la línea */
            background-color: pink; /* Establece el color de la línea */
            margin: 10px 0; /* Espacio arriba y abajo de la línea */
        }

        .linea-gruesa {
            height: 30px; /* Grosor de la línea superior */
        }

        .linea-delgada {
            height: 12px; /* Grosor de la línea inferior */
        }

        .titulo {
            font-size: 34px;
            font-family: tahoma;
            color: #7D6E9F;
            margin-top: 20px; /* Espacio arriba del título */
            margin-bottom: 20px; /* Espacio debajo del título */
        }
    </style>
</head>
<body>

    <center class="contenedor-principal">
        <hr size="30" class="linea-gruesa" noshade color="pink">
        <div class="contenedor-imagen-enlaces">
            <img src="pollo.png" alt="Fotografía">
            <a href="info.html">Inicio</a>
            <a href="estudios.html">Menu</a>
            <a href="datos.html">Ordenar</a>
            <a href="otros.html">Contáctanos</a>
        </div>
        <font size="34" face="tahoma" color="#7D6E9F" class="titulo">
        </font>
        <hr size="12" class="linea-delgada" color="pink" noshade>
    </center>
</body>
</html>
