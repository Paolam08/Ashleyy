<html>
<head>
    <title>Mi Página</title>
    <style>
         body {
            background-image: url("WhatsApp Image 2025-04-25 at 5.33.08 AM.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            }
        .barra-negra {
            background-color: black;
            color: white; /* O el color de texto que desees */
            padding: 10px 0; /* Ajusta el padding vertical para el espacio dentro de la barra */
            text-align: center; /* Centra los enlaces horizontalmente */
        }

        .barra-negra a {
            color: white; /* Color de los enlaces */
            text-decoration: none; /* Elimina el subrayado de los enlaces */
            margin: 0 15px; /* Espacio entre los enlaces */
        }

        .barra-negra a:hover {
            /* Estilos al pasar el ratón por encima de los enlaces (opcional) */
            text-decoration: underline;
        }
        h1 {
            font-family: tahoma;
            color: #7D6E9F;
            font-size: 34px;
        }
        /* Estilos para el menú desplegable (inicialmente oculto) */
        .menu-desplegable {
            display: none;
            background-color: black;
            text-align: center;
            padding: 10px 0;
            position: absolute; /* Para que se superponga al contenido */
            top: 50px; /* Ajusta la posición vertical según sea necesario */
            left: 0;
            width: 100%;
            z-index: 10; /* Asegura que esté por encima de otros elementos */
        }

        .menu-desplegable a {
            display: block; /* Para que los enlaces ocupen todo el ancho */
            color: white;
            text-decoration: none;
            padding: 10px 0;
            margin: 0;
        }

        .menu-desplegable a:hover {
            text-decoration: underline;
        }

        /* Clase para mostrar el menú */
        .abrir_menu {
            display: block !important;
        }

        /* Estilos para el botón (la 'x') */
        .boton-menu {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 20px;
            display: none; /* Ocultar inicialmente en pantallas grandes */
        }

        /* Clase para cambiar el botón a 'x' (ejemplo) */
        .colocar_x::before {
            content: "X"; /* Puedes usar un carácter 'X' o un icono */
        }

        /* Media query para mostrar el botón y ocultar la barra de navegación en pantallas pequeñas */
        @media (max-width: 768px) {
            .barra-negra {
                display: none; /* Ocultar la barra de navegación */
            }
            .boton-menu {
                display: block; /* Mostrar el botón del menú */
            }
        }
    </style>
</head>
    <body bgcolor="">
        <center>
            <h1>Bienvenido a Mi Página</h1>
            <img src="a2afbb6c1cd4fbec89499da9a619c66e.jpg" alt="Fotografía" width="450" height="300"><br>
            <br>

            <button id="x" class="boton-menu">☰</button> <div class="barra-negra" id="menu">
                <a href="Inicio.html">Inicio</a>
                <a href="Menú.html">Galería</a>
                <a href="Ordenar.html">Pedir</a>
                <a href="Contáctanos.html">Contáctanos</a>
            </div>
        </center>

        <script>
            let boton = document.getElementById('x');
            let menu = document.getElementById('menu');

            boton.addEventListener('click', function () {
                menu.classList.toggle('abrir_menu');
                boton.classList.toggle('colocar_x');
            });
        </script>

    </body>
</html>
