<!DOCTYPE html>
<html>
<head>
    <title>Mi Página</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url("WhatsApp Image 2025-04-25 at 5.33.08 AM.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
        }

        .barra-negra {
            background-color: black;
            color: white;
            padding: 10px 20px; 
            text-align: center;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: auto; 
            overflow: visible; 
            transition: none; 
        }

        .barra-negra a {
            color: white;
            text-decoration: none;
            margin: 0 15px; 
            display: block;
        }

        .barra-negra a:hover {
            text-decoration: underline;
        }

        .menu-btn {
            background-color: #333;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            display: none; 
            margin: 10px auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        
        @media (max-width: 768px) {
            .barra-negra {
                display: none; 
                flex-direction: column;
                height: 0;
                overflow: hidden;
                transition: height 0.5s ease-out;
                padding: 10px 0;
            }

            .barra-negra a {
                margin: 10px 0;
            }

            .menu-btn {
                display: block; 
            }
        }
    </style>
</head>
<body>
    <center>
        <img src="a2afbb6c1cd4fbec89499da9a619c66e.jpg" alt="Fotografía" width="450" height="300"><br>

        <button class="menu-btn" onclick="toggleMenu()">Menú</button>

        <div class="barra-negra" id="barraMenu">
            <a href="Inicio.html">Inicio</a>
            <a href="Menú.html">Galería</a>
            <a href="Ordenar.html">Pedir</a>
            <a href="Contáctanos.html">Contáctanos</a>
        </div>
    </center>

    <script>
        function toggleMenu() {
            var barra = document.getElementById("barraMenu");

            if (barra.style.height === "0px" || barra.style.height === "") {
                barra.style.display = "block"; 
                barra.style.height = "200px"; 
            } else {
                barra.style.height = "0px"; 
                setTimeout(function() {
                    barra.style.display = "none";
                }, 500);
            }
        }
    </script>
</body>
</html>
