<html>  
<head>  
    <title>Mi Página</title>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>  
        body {  
            background-image: url("WhatsApp Image 2025-04-25 at 5.33.08 AM.jpeg");  
            background-size: cover;   
            background-repeat: no-repeat;   
            background-attachment: fixed;   
            margin: 0;
        }   

        .barra-negra {  
            background-color: black;  
            color: white;  
            padding: 10px 0;  
            text-align: center;  
            display: none; /* Inicialmente el menú está oculto */
            flex-direction: column;
        }

        .barra-negra a {  
            color: white;  
            text-decoration: none;  
            margin: 10px 0;  
            display: block;
        }  

        .barra-negra a:hover {  
            text-decoration: underline;  
        }  

        .menu-btn {
            background-color: #333;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            display: none; /* Solo se muestra en pantallas pequeñas */
            margin: 10px auto;
            border-radius: 5px; /* Bordes redondeados */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra sutil */
        }

        @media (max-width: 768px) {
            .menu-btn {
                display: block; /* Se muestra el botón solo en pantallas pequeñas */
            }
        }
    </style>
</head>  
<body>  
    <center>  
        <img src="a2afbb6c1cd4fbec89499da9a619c66e.jpg" alt="Fotografía" width="450" height="300"><br>  

        <!-- Botón para mostrar menú en móvil -->
        <button class="menu-btn" onclick="toggleMenu()">Menú</button>

        <!-- Barra de navegación -->
        <div class="barra-negra" id="barraMenu">  
            <a href="Inicio.html">Inicio</a>  
            <a href="Menú.html">Galería</a>  
            <a href="Ordenar.html">Pedir</a>  
            <a href="Contáctanos.html">Contáctanos</a>  
        </div>  
    </center>  

    <script>
        // Función para mostrar/ocultar el menú
        function toggleMenu() {
            var barra = document.getElementById("barraMenu");
            // Cambiar el display de "none" a "block" o "none"
            if (barra.style.display === "none" || barra.style.display === "") {
                barra.style.display = "block";  // Muestra el menú
            } else {
                barra.style.display = "none";   // Oculta el menú
            }
        }
    </script>
</body>  
</html>
