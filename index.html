<!DOCTYPE html>
<html>
<head>
    <title>Mi Página</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("https://static.vecteezy.com/system/resources/previews/007/164/611/non_2x/various-gummy-and-jelly-bears-colorful-fruity-and-tasty-sweets-and-candies-seamless-pattern-cartoon-style-seamless-pattern-background-wallpaper-illustration-for-printing-vector.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 100vh;
            color: #fff; 
            font-family: Arial, sans-serif;
        }

        .barra-negra {
            background-color: black;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .barra-negra a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .barra-negra a:hover {
            text-decoration: underline;
        }

        /* Computadora */
        .barras {
            display: none;
        }

        .desplegable {
            background: #f77cba;
        }

        ul {
            display: flex;
            flex-direction: row;
        }

        ul li {
            padding: 10px;
            list-style: none;
        }

        ul li a {
            color: #FFFFFF;
            text-decoration: none;
            text-align: center;
            font-size: 1.1rem;
        }

        nav ul li:hover {
            background: #ff69b4;
        }

        /* Tablet */
        @media (max-width: 850px) {
            .barras {
                background-color: #f8a5c2;
                display: block;
            }

            .desplegable {
                display: none;
                background: rgba(255, 182, 193, 0.9);
                transform: translate(-100%);
                transition: 0.5s;
                font-size: 1.5rem;
                width: 50%;
                z-index: 9;
            }

            ul {
                display: flex;
                flex-direction: column;
                height: 100vh;
            }

            a {
                font-size: 1.5rem;
                padding: 20px 0px 20px 20px;
                display: block;
                text-align: left;
                color: #FFFFFF;
            }

            .boton_menu {
                background-image: url('icono_menu.png');
                background-color: #f06292;
                background-repeat: no-repeat;
                height: 30px;
                width: 30px;
                background-size: 30px 30px;
                background-position: center;
            }

            button {
                margin: 10px 10px 10px 20px;
                border: none;
            }

            .abrir_menu {
                background: rgba(255, 192, 203, 0.6);
                backdrop-filter: blur(2px);
                transform: translate(0%);
                width: 50%;
                transition: 0.5s;
                display: flex;
                z-index: 9;
            }

            .colocar_x {
                background-image: url('icono_x.png');
                background-color: #f06292;
                background-repeat: no-repeat;
                background-size: 30px 30px;
                background-position: center;
                position: absolute;
                top: 10px;
                right: 10px;
                z-index: 10;
            }
        }

        /* Celular */
        @media (max-width: 500px) {
            .barras {
                display: block;
                background-color: #ffc1cc;
            }

            .boton_menu {
                background-image: url('icono_menu.png');
                background-color: #f8bbd0;
                background-repeat: no-repeat;
                height: 30px;
                width: 30px;
                background-size: 30px 30px;
                background-position: center;
            }

            .desplegable {
                display: none;
                background: #f50057;
                width: 100%;
                height: 100vh;
                position: absolute;
                top: 0;
                left: 0;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                padding-left: 20px;
                font-size: 1.6rem;
                transition: 0.5s;
            }

            .abrir_menu {
                display: flex;
                transform: translate(0%);
            }

            ul {
                flex-direction: column;
                height: 100vh;
                width: 100%;
                padding: 0;
            }

            ul li {
                width: 100%;
                padding: 15px;
            }

            ul li a {
                text-align: left;
                font-size: 1.6rem;
                color: #FFFFFF;
            }

            .colocar_x {
                background-image: url('icono_x.png');
                background-color: #f06292;
                background-repeat: no-repeat;
                background-size: 30px 30px;
                background-position: center;
                position: absolute;
                top: 10px;
                right: 10px;
                z-index: 10;
            }
        }
    </style>
</head>
<body>

            <a href="Contáctanos.html">Contáctanos</a>
        </div>
    </center>
</body>
</html>
